<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.237);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="background-video">
        <source src="video33.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>About Us</h1>
        <p>milkshake is a sweet beverage made by blending milk,ice cream
            A strawberry milkshake topped with a strawberry<br>
Alternative names - Thick shake, frappe, cabinet<br>
Type - Beverage<br>
Place of origin - United States<br>
Main ingredients - Milk, ice cream, and flavorings or sweeteners.</p>
    </div>

</body>
</html>
